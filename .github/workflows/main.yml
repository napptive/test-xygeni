name: Check changes in the Main branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  GOPRIVATE: "github.com/napptive/*"
  GH_NAPP_USER: ${{ secrets.GH_NAPP_USER }}
  GH_NAPP_TOKEN: ${{ secrets.GH_NAPP_TOKEN }}
jobs:
  build:
    name: Build All
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.16
        id: go

      - name: Configure git for private modules
        run: git config --global url."https://${GH_NAPP_USER}:${GH_NAPP_TOKEN}@github.com".insteadOf "https://github.com"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Make all
        run: make all

  golangci:
    name: GoLangCI
    runs-on: ubuntu-22.04

    needs: build
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.16
        id: go

      - name: Configure git for private modules
        run: git config --global url."https://${GH_NAPP_USER}:${GH_NAPP_TOKEN}@github.com".insteadOf "https://github.com"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.48
          args: --timeout=3m
